{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>疫情病房管理系统-病人信息</title>
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
</head>
<body>

<div class="card" style="margin-top: 20px;">
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">姓名</th>
                <th scope="col">日期</th>
                <th scope="col">体温</th>
                <th scope="col">是否阳性</th>
            </tr>
            </thead>

            <tbody>

            {% for information in informations %}
            <tr>
                <th scope="row">{{ information.idx }}</th>
                <td>{{ information.id }}</td>
                <td>{{ information.name }}</td>
                <td>{{ information.date }}</td>
                <td>{{ information.temperature }}</td>
                <td>{{ information.positive }}</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>


<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
