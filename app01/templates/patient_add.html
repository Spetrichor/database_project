{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加病人</title>
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
</head>
<body>

<div class="register-block" style="margin-top: 200px; margin-left: 700px;">
    <h1>添加病人</h1>
    <div class="card" style="width: 400px; margin-top: 50px; margin-left: 40px;">
        <div class="card-body">
            <form action="{% url 'patient/add/confirm' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputId">请输入ID</label>
                    <input type="text" name="id" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputName">请输入姓名</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputName">请输入年龄</label>
                    <input type="text" name="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputType">请输入性别</label>
                    <input type="text" name="gender" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputType">请输入评级</label>
                    <input type="text" name="level" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputType">请输入区域</label>
                    <input type="text" name="section" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputType">请输入病房</label>
                    <input type="text" name="ward_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputName">请输入护士</label>
                    <input type="text" name="ward_nurse" class="form-control">
                </div>
                {% if error == 0 %}
                <p style="font-size:13px; color: red; white-space: nowrap;
                      align-items:center; line-height:40px; padding-left: 3px">当前账户无权限!</p>
                {% endif %}
                {% if error == 1 %}
                <p style="font-size:13px; color: red; white-space: nowrap;
                      align-items:center; line-height:40px; padding-left: 3px">出错了！</p>
                {% endif %}
                <button class="btn btn-primary" type="submit">确定</button>
            </form>
        </div>
    </div>
    <div class="login-choice" style="margin-top: 10px; margin-left: 60px;">
        <a href="{% url 'patient' %}">返回</a>
    </div>
</div>

<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
