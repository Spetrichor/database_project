{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统-个人信息</title>
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
</head>
<body>

{% include 'navigation.html' %}


<div class="worker-block" style="width: 1400px; margin-left: 200px;margin-top: 100px;">
    <div class="worker-nav">
        <div class="row" style="height: 30px;">
            <a style="" href="{% url 'information/modify' %}"><button class="btn btn-primary btn-sm" style="margin-left: 30px; height: 40px;">修改</button></a>
        </div>
    </div>


    <div class="card" style="margin-top: 20px;">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">姓名</th>
                        <th scope="col">年龄</th>
                        <th scope="col">性别</th>
                        <th scope="col">职位</th>
                        <th scope="col">所在区域</th>
                    </tr>
                </thead>

                <tbody>

                {% for information in informations %}
                    <tr>
                        <th scope="row">{{ information.idx }}</th>
                        <td>{{ information.name }}</td>
                        <td>{{ information.age }}</td>
                        <td>{{ information.gender }}</td>
                        <td>{{ information.type }}</td>
                        <td>{{ information.section }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
