{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>疫情病房管理系统-职工一览</title>
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
</head>
<body>
{% include 'navigation.html' %}

<div class="card" style="margin-top: 20px;">
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">姓名</th>
                <th scope="col">性别</th>
                <th scope="col">职位</th>
            </tr>
            </thead>

            <tbody>

            {% for nurse in nurses %}
            <tr>
                <th scope="row">{{ nurse.idx }}</th>
                <td>{{ nurse.name }}</td>
                <td>{{ nurse.gender }}</td>
                <td>{{ nurse.type }}</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>


<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
